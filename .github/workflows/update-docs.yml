name: Update Documentation

on:
  # Trigger on push to main branch
  push:
    branches:
      - main
  
  # Trigger on changes to nannyapi or nannyagent repos (via webhook or manual)
  repository_dispatch:
    types: [docs-updated]
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to fetch docs from'
        required: false
        default: 'main'

jobs:
  update-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Fetch documentation
        run: |
          BRANCH="${{ github.event.inputs.branch || 'main' }}"
          echo "Fetching documentation from branch: $BRANCH"
          chmod +x scripts/fetch-docs.sh
          ./scripts/fetch-docs.sh "$BRANCH"
      
      - name: Copy docs to public directory
        run: |
          cp -r docs public/
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet docs/ || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add docs/ public/docs/
          git commit -m "docs: Update documentation from external repositories [skip ci]"
          git push
      
      - name: Summary
        run: |
          echo "âœ… Documentation update complete!"
          echo "Docs fetched from: ${{ github.event.inputs.branch || 'main' }} branch"
